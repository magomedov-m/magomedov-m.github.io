<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/bootstrap.css">
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3"> 
                    <h1 class="header text-center">
                        <span>Получите видео-инструкцию</span>
                        <strong class="text-uppercase">Как получить свой первый миллион</strong>
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
                    <div class="video">
                        <iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-lg-4 col-lg-offset-0 col-md-6 col-md-8 col-md-offset-2">
                    <div class="form">
                        <p class="form-header text-center">Введите свой email</p>
                        <form action="#">
                            <input type="form-control input-lg" placeholder="Ваше имя">
                            <input type="form-control input-lg" placeholder="Ваш email">
                            <button class="btn btn-primary btn-lg btn-block btn-form">Получить инструкцию</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <div class="section">
       <div class="container">
         <!-- row подзаголовок секции -->
         <div class="row">
            <div class="col-lg-12 col-xs-12 col-sm-12">
                <h2 class="section-header text-uppercase text-center">Почему это надо сделать сейчас?</h2>
            </div>
        </div>
    </div>   
    <!-- Блок с преимуществами -->
    <div class="feature text-center">
        <div class="row">
            <div class="col-lg-3 col-md-6">
                <div class="feature-box">
                    <img src="" alt="1 преимущество">
                    <p>Первое преимущество</p>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="feature-box">
                    <img src="img/02.jpg" alt="2 преимущество">
                    <p>Второе преимущество</p>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="feature-box">
                    <img src="img/03.jpg" alt="3 преимущество">
                    <p>Третье преимущество</p>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="feature-box">
                    <img src="img/04.jpg" alt="4 преимущество">
                    <p>Четвертое преимущество</p>
                </div>
            </div>
        </div>
        <!-- Кнопка получить инструкцию -->
        <button class="btn btn-primary btn-lg btn-block btn-form">Получить инструкцию</button>
       </div>
    </div>
</body>
</html>
